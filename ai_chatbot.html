<div class="container mt-5">
    <h1 class="text-center mb-5">AI Chatbot</h1>

        <div class="col-md-5">

            <p>Our AI chatbot provides instant assistance and answers your queries related to various subjects and topics.</p>
        </div>
        <div class="col-md-7">
            <div id="chat-container">
                <div id="chatbox"></div>
                <div class="input-group mb-3">
                    <input type="text" id="user-input" class="form-control" placeholder="Type your message...">
                    <div class="input-group-append">
                        <button onclick="sendMessage()" class="btn btn-primary">Send</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    const chatbox = document.getElementById('chatbox');
    const userInput = document.getElementById('user-input');

    function sendMessage() {
        const message = userInput.value.trim();
        if (message) {
            addMessage(message, 'user-message');
            userInput.value = '';
            fetchResponse(message);
        }
    }

    function addMessage(message, className) {
        const messageElement = document.createElement('div');
        messageElement.classList.add('message', className);
        messageElement.textContent = message;
        chatbox.appendChild(messageElement);
        chatbox.scrollTop = chatbox.scrollHeight;
    }

    async function fetchResponse(message) {
        const response = await fetch('https://api.deepseek.com/chat/completions', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': 'Bearer sk-a8fc017a3b414e9dad372782264c7346' 
            },
            body: JSON.stringify({
                model: "deepseek-chat",
                messages: [
                    { role: "system", content: "You are a helpful assistant" },
                    { role: "user", content: message }
                ]
            })
        });

        const data = await response.json();
        const botMessage = data.choices[0].message.content;
        addMessage(botMessage, 'bot-message');
    }

    userInput.addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
            sendMessage();
        }
    });
</script>
